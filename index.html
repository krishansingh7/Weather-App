<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="searchbox">
            <input type="text" name="" id="" placeholder="Enter City Name">
            <button class="btn"><img src="search.png" alt=""></button>
        </div>

        <div class="error">
            <h2>Please Enter Correct City Name!</h2>
        </div>

        <div class="main">
            <img src="clouds.png" alt="">
            <h2 class="temp">0Â°C</h2>
            <h1 class="cityname">Find City</h1>
            <div class="inner-main">

                <div class="left-main">
                    <img src="humidity.png" alt="">
                    <h2 class="humidity">0% <br> humidity</h2>
                </div>
                <div class="right-main">
                    <img src="wind.png" alt="">
                    <h2 class="wind">0 km/h <br> <span>Wind Speed</span></h2>
                </div>

            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
